<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <title>練習設定路徑</title>
  </head>
  <body>
    <ul>
      <li>
        請練習顯示 a.png <br>
        <img src="a.png">
      </li>
      <li>
        請練習顯示images資料夾內的 b.png <br>
        <img src="images/b.png">
      </li>
      <li>
        請練習顯示directory-a資料夾內的 c.png <br>
        <img src="directory-a/c.png">
      </li>
      <li>
        請練習顯示directory-a資料夾images資料夾內的 d.png <br>
        <img src="directory-a/images/d.png">
      </li>
      <li>
        請練習顯示上一層的 e.png <br>
        <img src="../e.png">
      </li>
      <li>
        請練習顯示上一層images資料夾內的 f.png <br>
        <img src="../images/f.png">
      </li>
      <li>
        請練習顯示上一層directory-b資料夾內的 g.png <br>
        <img src="../directory-b/g.png">
      </li>
      <li>
        請練習顯示上一層directory-b資料夾images資料夾內的 h.png <br>
        <img src="../directory-b/images/h.png">
      </li>
  </body>
</html>
